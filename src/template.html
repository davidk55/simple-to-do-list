<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main>
      <h1>Simple To-Do List</h1>
      <ul class="todo-container" id="todo-container">

        <li class="todo-container__create-to-do">
          <button type="button" class="todo-container__create-to-do__btn">+</button>
        </li>

        <li class="todo-container__item">
          <input type="text" class="todo-container__item__content">
        </li>

        <li class="todo-container__item finished">
          <input type="text" class="todo-container__item__content" value="This is a very veryyyyyy veryyyyyyy longgggggg to-do">
        </li>

      </ul>
    </main>
    <footer>
      <p>Made by <a href="https://github.com/davidk55">DavidK55</a>.</p>
    </footer>
  </body>
</html>
